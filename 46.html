<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Hello, world!</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button"><span class="navbar-toggler-icon"></span></button>
        </div>
    </nav> 

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div style="overflow:hidden;">
      <div class="slide-container">
        <div class="slide-box">
          <img src="car1.png" draggable="false">
        </div>
        <div class="slide-box">
          <img src="car2.png">
        </div>
        <div class="slide-box">
          <img src="car3.png">
        </div>
      </div>
    </div>
    
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>
    <button class="before">이전</button>
    
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email">
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form> 
      </div>
    </div>

    <script>
      var 시작좌표 = 0;
      var 눌렀냐 = false;

        $('.slide-box').eq(0).on('mousedown', function(e){
          시작좌표 = e.clientX;
          눌렀냐 = true;
        });
        
        $('.slide-box').eq(0).on('mousemove', function(e){
          if(눌렀냐 == true){
            $('.slide-container').css('transform', `translateX(${e.clientX - 시작좌표}px)`);
          }
        });

        $('.slide-box').eq(0).on('mouseup', function(e){
          눌렀냐 = false;
          
          if(e.clientX - 시작좌표 < -100){
            $('.slide-container').css('transition', 'all 0.5s').css('transform', 'translateX(-100vw)');
          }else{
            $('.slide-container').css('transition', 'all 0.5s').css('transform', 'translateX(0)');
          }

          setTimeout(()=>{
            $('.slide-container').css('transition', 'none');
          }, 500)
          
        });


        $('.slide-box').eq(0).on('touchstart', function(e){
          시작좌표 = e.touches[0].clientX;
          눌렀냐 = true;
        });
        
        $('.slide-box').eq(0).on('touchmove', function(e){
          if(눌렀냐 == true){
            $('.slide-container').css('transform', `translateX(${e.touches[0].clientX - 시작좌표}px)`);
          }
        });

        $('.slide-box').eq(0).on('touchend', function(e){
          눌렀냐 = false;
          
          if(e.changedTouches[0].clientX - 시작좌표 < -100){
            $('.slide-container').css('transition', 'all 0.5s').css('transform', 'translateX(-100vw)');
          }else{
            $('.slide-container').css('transition', 'all 0.5s').css('transform', 'translateX(0)');
          }

          setTimeout(()=>{
            $('.slide-container').css('transition', 'none');
          }, 500)
          
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
