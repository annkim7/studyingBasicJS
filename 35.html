<html lang="en">
  <head>

  <body>
    

    <script>
      //과제1
      var 출석부 = ['흥민', '영희', '철수', '재석'];

      이름찾기('철수');
      이름찾기('명수');

      function 이름찾기(이름){
        출석부.forEach(function(a){
          if( a == 이름){
            console.log('있어요!');
          }
        })
      }

      //과제2
      var num = ['2','3','4','5','6','7','8','9'];

      num.forEach(function(a){
        for(var i = 1; i<10; i++){
          console.log(a*i);
        }
      })

      //과제3
      average([10, 20, 30, 40, 50], 40);
      average([40, 40, 40], 20);

      function average(array, point){
        var sum = 0;
        var result = 0;

        array.forEach(function(a){
          sum += a;
        })
        result = sum/array.length;
        
        if(point > result){
          var gap = point - result;
          console.log('평균보다 '+gap+'점이 올랐네요');
        }else{
          var gap = result - point;
          console.log('평균보다 '+gap+'점이 떨어졌네요 재수추천');
        }
      }
    </script>

  </body>
