<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Hello, world!</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
    </div> 

    <div class="container my-3">
      <button class="btn btn-danger" id="price">가격정렬</button>
    </div>

    <div class="container my-3">
      <button class="btn btn-danger" id="sort1">다나가순정렬</button>
    </div>

    <div class="container my-3">
      <button class="btn btn-danger" id="filter">6만원이하</button>
    </div>

    <script>
      var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
      ];

      var 어레이 = ['가', '다', '나'];
      어레이.sort(function(a, b){
        if( a < b ){
          return 1;
        }else if( a = b){
          return 0;
        } else {
          return -1;
        }
      });

      $('#sort1').click(function(){
        products.sort(function(a, b){
          if( a.title < b.title ){
            return 1;
          }else if( a.title = b.title){
            return 0;
          }else{
            return -1;
          }
        })
        console.log(products);

        $('.row').html('');

        products.forEach((a, i) => {
          var 템플릿 = `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100"/>
              <h5>${products[i].title}</h5>
              <p>가격 : ${products[i].price}</p>
            </div>`;
          $('.row').append(템플릿);
        })
      });

      $('#filter').click(function(){
        // var newProducts = products.filter(function(a){
        //   return a.price <= 60000;
        // });
        var newProducts = products.filter((a) => a.price <= 60000 );
        console.log(newProducts);

        $('.row').html('')

        newProducts.forEach((a, i) => {
          var 템플릿 = `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100"/>
              <h5>${newProducts[i].title}</h5>
              <p>가격 : ${newProducts[i].price}</p>
            </div>`;
          $('.row').append(템플릿);
        })
      });
    </script> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
