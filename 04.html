<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>function의 파라미터 문법</title>
    <link rel="stylesheet" href="main.css">
    <style>
        
    </style>
</head>
<body>
    <div class="alert-box" id="alert">알림창임
        <!--숙제-->
        <p id="alert-txt">버튼1</p>
        <button onclick="알림창열기('','none')">닫기</button>
    </div>
    <button onclick="알림창열기('버튼1','block')">버튼1</button>
    <button onclick="알림창열기('버튼2','block')">버튼2</button>
    <script>
        function 알림창열기(내용, 파라미터){
            document.getElementById('alert').style.display = 파라미터;
            // 숙제
            document.getElementById('alert-txt').innerHTML = 내용;
        }

    </script>
</body>
</html>
