<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Hello, world!</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
    </div> 

    <div class="container my-3">
      <button class="btn btn-danger" id="price">가격정렬</button>
    </div>

    <div class="container my-3">
      <button class="btn btn-danger" id="sort1">다나가순정렬</button>
    </div>

    <div class="container my-3">
      <button class="btn btn-danger" id="filter">6만원이하</button>
    </div>

    <script>
      var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
      ];
      
      var 변수 = 0;

      products.forEach((a, i) => {
        var 템플릿 = `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100"/>
            <h5>${products[i].title}</h5>
            <p>가격 : ${products[i].price}</p>
            <button class="buy">구매</button>
          </div>`;
        $('.row').append(템플릿);
      })
      
      // 1.구매버튼 누르면
      // 2.지금누른버튼 윗윗 글자를 가져와서
      // 3.localStorage에 [글자] 저장

      $('.buy').click(function(e){
        var title = $(e.target).siblings('h5').text();
        //e.target.previousElementSibling.previousElementSibling
        
        //만약에 이미 cart라는 항목이 있으면
        //수정하기~~
        //근데 그게 아니면
        
        if(localStorage.getItem('cart') != null){
          var 꺼낸거 = JSON.parse(localStorage.cart);
          꺼낸거.push(title);
          localStorage.setItem('cart',JSON.stringify(꺼낸거))
        } else{
          localStorage.setItem('cart', JSON.stringify([title]))
        }


      })
    </script> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
